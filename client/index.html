<!DOCTYPE html>


<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Every P Word</title>

    <script src="jquery.js"></script>
    <!-- <script src="words.js"></script> -->
    <script src="main.js" defer></script>
    <!-- <script src="game.js" defer></script> -->



    <link rel="stylesheet" href="keyboard.css">
    <link rel="stylesheet" href="main.css">
</head>


<body>

    <div id="help-popup" class="panel" onclick="closeHelp()"><div class="popup"></div></div>

    <div id="stats-popup" class="panel" onclick="closeStats()"><div class="popup"></div></div>

    <div id="top-bar">

        <div id="stats" class="bi bi-bar-chart button" onclick="openStats()"></div>

        <h1 id="title">Every P Word</h1>

        <div id="help" class="bi bi-question-circle button" onclick="openHelp()"></div>

    </div>

    <div id="game">

        <div id="not-keyboard">

        <div id="score"><div id="current-score">0</div><div id="score-add"></div></div>

        <div id="submitted"></div>

        <!-- <div id="textbox">P</div> -->

        <input type="text" id="textbox" spellcheck="false" autocomplete="off" autofocus>
        
        
        <div id="bottom-bar"><div id="info">Daily Attempt</div><div id="attempts"></div></div>

        <div id="penalty-alert">You have used this word before,<br>+10 penalty will be added</div>
        
        <div id="game-over">
            <div style="font-size: 2em; font-weight: 800;">Nice Work!</div>

        <div style="display: flex; align-items: center; justify-content: center; text-align: center;">You're initial score for the day has been saved,<br> try and beat it!</div>

        <div id="practice-button" onclick="startPracticeGame()">Try Again</div>

        <div>

        </div>

        </div>

        </div>


    </div>


</body>

</html>
